    <div class="container">
        
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-4">
                <h5>Seleccionar Alimentos</h5>
                <ul id="listaAlimentos" class="list-group">
                    <!-- Los alimentos se cargarán aquí -->
                </ul>
            </div>
            <div class="col-sm-12 col-md-6 mb-4">
                <h5>Seleccionar Bebidas</h5>
                <ul id="listaBebidas" class="list-group">
                    <!-- Las bebidas se cargarán aquí -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Agregar un nuevo Combo</h5>
                <form id="formCombo">
                    <div class="mb-3">
                        <label for="txtNombreCombo" class="form-label">Nombre del Combo</label>
                        <input type="text" class="form-control" id="txtNombreCombo" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtDescripcionCombo" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="txtDescripcionCombo" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtPrecioCombo" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="txtPrecioCombo" required>
                    </div>
                    <div class="mb-3">
                        <label for="fileImagenCombo" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="fileImagenCombo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alimentos Seleccionados</label>
                        <ul id="selectedAlimentos" class="list-group selected-items">
                            <!-- Alimentos seleccionados se mostrarán aquí -->
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bebidas Seleccionadas</label>
                        <ul id="selectedBebidas" class="list-group selected-items">
                            <!-- Bebidas seleccionadas se mostrarán aquí -->
                        </ul>
                    </div>
                    <button type="button" class="btn btn-outline-success" id="btnAgregarCombo">Agregar Combo</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h2 class="text-center">Lista de Combos</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Alimentos</th>
                            <th scope="col">Bebidas</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblCombos">
                        <!-- Combos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
            </div>
